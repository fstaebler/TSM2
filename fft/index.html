<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <script type="text/ecmascript" src="fft.js"></script>
</head>

<body>
  <canvas height="512px" width="1024px"></canvas>
  <script type="text/ecmascript">
    var c = new AudioContext();
    var cc = document.getElementsByTagName("canvas")[0].getContext("2d");

    var r = new XMLHttpRequest();

    var mapping = function (v, n) {
      v = Math.abs(v / Math.sqrt(n));

      var b = Math.sqrt(Math.sqrt(v))
      var g = v;
      var r = g * g * g * g;

      return {
        r: r * 255,
        g: g * 255,
        b: b * 255
      };
    }

    r.open("GET", "Camo & Krooked - Dreamcatcher (feat. Lemaitre)-113210779.mp3", true);

    r.responseType = "arraybuffer";
    console.log("downloading...");

    r.onload = function () {
      console.log("decoding...");
      c.decodeAudioData(r.response, function (buffer) {
        console.log("done.");
        var l = buffer.getChannelData(0);
        //var r = buffer.getChannelData(1);
        var wi = 1024;
        var blocklen = 2048;
        //wi = Math.floor(l.length / blocklen); at your own fucking risk m8
        console.log(wi);
        var he = blocklen / 2;
        var sliceSize = parseInt(l.length / wi);
        var iData = new Uint8ClampedArray(wi * he * 4);
        for (var s = 0; s < wi; s++) {
          var pos = s * sliceSize;
          if (pos > l.length) break;
          var freqs = fft(l.slice(pos, pos + blocklen))[0];
          for (var s2 = 0; s2 < he; s2++) {
            var idp = 4 * (s2 * wi + s);
            var v = mapping(freqs[s2 + he], blocklen);
            iData[idp] = v.r;
            iData[idp + 1] = v.g;
            iData[idp + 2] = v.b;
            iData[idp + 3] = 255;
          }
        }
        cc.canvas.height = he;
        cc.canvas.width = wi;
        cc.putImageData(new ImageData(iData, wi, he), 0, 0);
        cc.canvas.toBlob(function (a) {
          console.log(URL.createObjectURL(a));
        }, "image/jpeg", .9);
      });

    }
    r.send();
  </script>

</body>

</html>
